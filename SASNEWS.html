<body bgcolor=#eafffc>

      <div class="container">

     <option value="http://feeds.feedburner.com/ASasBlogForTheRestOfUs">The SAS Dummy</option>
        <option value="http://feeds.feedburner.com/SasGlobalForumBlog">SAS Users</option>
        <option value="http://feeds.feedburner.com/SasAnalysis">SAS Analysis</option>
    </select>
               
               
  </div>
              
    <div class="input-field col s6 ">
    <select id="menu2">
        <option value="" disabled selected>  Select 2nd SAS feed </option>
   <option value="http://feeds.feedburner.com/SasBlogs">SAS blogs</option>

 <div class="row">          
     <div class="col s6"><div id="test1"></div>  </div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    

<script src="js/jquery.zrssfeed.js" type="text/javascript"></script>
<script src="js/jquery.vticker.js" type="text/javascript"></script>
    
    
<script type="text/javascript" src="js/materialize.min.js"></script>    
    
<script type="text/javascript">
$(document).ready(function () {
	$('#ticker2').rssfeed('http://www.sascommunity.org/planet/feed',{
    linktarget: '_blank',
    limit: 20,
    dateformat: 'timeline',
    content: true, 
    titletag: 'h4'    
    }, function(e) {
		$(e).find('div.rssBody').vTicker({ showItems: 1});
	});

	$('#ticker1').rssfeed('http://feeds.feedburner.com/SasBlogs',{
    media: false,
    limit: 20,    
    linktarget: '_blank',
    dateformat: 'timeline',
    }, function(e) {
		$(e).find('div.rssBody').vTicker({ showItems: 1});
	});
    
    	$('#ticker3').rssfeed('http://feeds.feedburner.com/SasGlobalForumBlog',{
    linktarget: '_blank',
    dateformat: 'timeline',
    limit: 20,
        }, function(e) {
		$(e).find('div.rssBody').vTicker({ showItems: 1});
	});
    
});
</script>
  

<script>
$(document).ready(function() {
    $('select').material_select();
});
</script>

<script type="text/javascript">
$(document).ready(function() {

	setRSSFeed('#menu1');	

	$('#menu1').change(function() {
		setRSSFeed(this);
	});

	function setRSSFeed(obj) {
		var feedurl = $('option:selected', obj).val();
		
		if (feedurl) {
			$('#test1').rssfeed(feedurl,
                               {
    linktarget: '_blank',
    dateformat: 'timeline',
    media: false,
     limit: 20,
        }
                               );
		}
	}
});
</script>
